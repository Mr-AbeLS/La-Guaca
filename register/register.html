<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/LoginRegister.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-container">
            
            <div class="div-head-login">
                <img class="logo" src="../img/LaGuaca-logo-Remastering.png" alt="Logo">
                <h1>Crear Cuenta</h1>
            </div>

            <div>
                <form action="" class="form-container">
                    
                    <div>
                        <label>Nombre Completo</label> <br>
                        <input type="text" placeholder="Nombre y apellido">
                    </div>

                    <div>
                        <label>Correo Electrónico</label> <br>
                        <input type="email" placeholder="ejemplo@correo.com">
                    </div>

                    <div>
                        <label>Número de Cédula</label> <br>
                        <input type="text" placeholder="12345678">
                    </div>

                    <div>
                        <label>Contraseña</label> <br>
                        <input type="password" placeholder="Ingrese la contraseña...">
                    </div>

                    <div class="button-login">
                        <button type="button">Registrarse</button>
                    </div>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <span>¿Ya tienes cuenta? </span>
                        <span style="color: #0d6efd; text-decoration: none; font-weight: bold;">Inicia sesión</span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
