<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../css/LoginRegister.css">
</head>

<body class="login-page">
    
    <div class="login-wrapper">
        <div class="login-container">
            
            <div class="div-head-login">
                <img class="logo" src="../img/LaGuaca-logo-Remastering.png" alt="Logo">
                <h1>Inicio de sesion</h1>
            </div>

            <div>
                <form action="" class="form-container">
                    <div>
                        <label>Correo</label> <br>
                        <input type="email" placeholder="Introduzca correo...">
                    </div>
                    <div>
                        <label>Contraseña</label> <br>
                        <input type="password" placeholder="Introduzca contraseña...">
                    </div>
                    <div class="button-login">
                        <button type="button">Iniciar sesion</button>
                        <button type="button">Registrarse</button>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <span>¿Olvidaste tu contraseña? </span>
                        <span style="color: #0d6efd; text-decoration: none; font-weight: bold;">Recuperar</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
