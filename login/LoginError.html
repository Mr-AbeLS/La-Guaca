<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - La Guaca</title>
    <link rel="stylesheet" href="../css/LoginRegister.css" />
  </head>

  <body class="login-page">
    <div class="login-wrapper">
      <div class="login-container">
        <div class="div-head-login">
          <img
            class="logo"
            src="../img/LaGuaca-logo-Remastering.png"
            alt="Logo"
          />
          <h1>Bienvenido</h1>
        </div>

        <div class="form-container">
          <div>
            <label>Correo Electrónico</label>
            <input
              disabled
              type="text"
              class="input error"
              placeholder="usuario@laguaca.com"
            />
            <span class="small-text error">Correo incorrecto</span>
          </div>

          <div>
            <label>Contraseña</label>
            <input
              disabled
              type="password"
              class="input error"
              placeholder="••••••••"
            />
            <span class="small-text error">Contraseña incorrecto</span>
          </div>

          <div class="button-login">
            <button disabled type="button" class="btn-primary">
              Iniciar Sesión
            </button>
            <button disabled type="button" class="btn-secondary">
              Registrarse
            </button>
          </div>

          <div class="text-center">
            <span>¿Olvidaste tu contraseña? </span>
            <span class="link-action">Recuperar</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
